{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="fa fa-arrow-left"></i></a>
            <br>

            <form class="form" method="POST" action="">
                {% csrf_token %}
                <p>Are you are you want to delete "{{object}}"</p>

                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">GO BACK</a>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
